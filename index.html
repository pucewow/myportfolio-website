<!DOCTYPE html>
<html>
<head>
    <title>Puce</title>

    <!-- Gaegu font -->
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Gaegu', cursive;
            cursor: pointer;
            color: white;
            position: relative;
        }

        /* Main puce text hover effect */
        #centerText {
            font-size: 48px;
            transition: transform 0.3s, color 0.3s;
        }

        #centerText.hover-effect:hover {
            animation: rainbow 3s infinite linear;
            transform: scale(1.1);
        }

        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        #definition {
            margin-top: 12px;
            font-size: 20px;
            white-space: pre-line;
            text-align: center;
        }

        #options {
            margin-top: 20px;
            font-size: 28px;
            display: none;
            text-align: center;
        }

        .option {
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            color: white;
        }

        .option:hover {
            transform: scale(1.1);
            animation: rainbow 3s infinite linear;
        }

        #returnBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            cursor: pointer;
            display: none;
            color: white;
        }

        #musicNote {
            margin-bottom: 10px;
            font-size: 18px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="returnBtn">‚Üê return</div>

<div id="centerText" class="hover-effect">puce</div>

<div id="definition">
adjective
of a dark red or purple-brown color.
noun
a dark red or purple-brown color.
noun
my dog's name :)
</div>

<div id="options">
    <div class="option" id="photoPortfolio">photo portfolio</div>
    <div class="option" id="music">music</div>
</div>

<div id="musicNote">every song here is a work in progress and will be uploaded to streaming services soon &lt;3</div>

<!-- üéµ MUSIC PLAYER (Hidden until music is clicked) -->
<div id="musicPlayer" style="display:none; flex-direction:column; align-items:center; font-size:22px; margin-top:20px;">
    <div style="display:flex; align-items:center; gap:20px;">
        <span id="prevSong" class="option" style="cursor:pointer;">‚¨Ö</span>
        <div id="songTitle" style="min-width:120px; text-align:center;">Song Title</div>
        <span id="nextSong" class="option" style="cursor:pointer;">‚û°</span>
    </div>

    <audio id="audioPlayer" controls style="margin-top:15px;">
        <source id="audioSource" src="storyofmylife_2.mp3" type="audio/mpeg">
        Your browser does not support audio playback.
    </audio>
</div>

<script>
    const centerText = document.getElementById("centerText");
    const definition = document.getElementById("definition");
    const options = document.getElementById("options");
    const returnBtn = document.getElementById("returnBtn");
    const musicNote = document.getElementById("musicNote");

    let currentPage = "home";

    document.body.onclick = (event) => {
        if (event.target.id === "returnBtn") return;
        if (event.target.classList.contains("option")) return;
        if (currentPage !== "home") return;

        centerText.style.display = "none";
        definition.style.display = "none";
        options.style.display = "block";
        returnBtn.style.display = "block";
        currentPage = "menu";
    };

    returnBtn.onclick = () => {
        audioPlayer.pause(); // ‚¨Ö Stop music on return

        if (currentPage === "music") {
            musicPlayer.style.display = "none";
            musicNote.style.display = "none";
            options.style.display = "block";
            currentPage = "menu";
            return;
        }

        if (currentPage === "menu") {
            centerText.style.display = "block";
            definition.style.display = "block";
            options.style.display = "none";
            returnBtn.style.display = "none";
            currentPage = "home";
        }
    };

    document.getElementById("photoPortfolio").onclick = () => {
        alert("Photo portfolio clicked!");
    };

    /* üéµ MUSIC PLAYER */
    const musicBtn = document.getElementById("music");
    const musicPlayer = document.getElementById("musicPlayer");
    const audioPlayer = document.getElementById("audioPlayer");
    const songTitle = document.getElementById("songTitle");

    const tracks = [
        { title: "Story of My Life", file: "storyofmylife_2.mp3" }
    ];

    let index = 0;

    function loadTrack(i) {
        audioPlayer.src = tracks[i].file;
        songTitle.innerText = tracks[i].title;
        audioPlayer.load();
    }

    musicBtn.onclick = () => {
        options.style.display = "none";
        musicPlayer.style.display = "flex";
        musicNote.style.display = "block";
        loadTrack(index);
        currentPage = "music";
    };

    document.getElementById("prevSong").onclick = () => {
        index = (index - 1 + tracks.length) % tracks.length;
        loadTrack(index);
        audioPlayer.play();
    };

    document.getElementById("nextSong").onclick = () => {
        index = (index + 1) % tracks.length;
        loadTrack(index);
        audioPlayer.play();
    };
</script>

</body>
</html>
